<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Home | MIMO</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bulma CSS보다 아래에 있어야한다.-->
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
    <!-- style -->
    <style>
        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mybtns > button {
            margin-right: 10px;
        }

    </style>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/game',
                data: {},
                success: function (response) {
                    games = response['games']
                    for (let i = 0; i < games.length; i++) {
                        const title = games[i]['title']
                        const image = games[i]['img']
                        const desc = games[i]['desc']
                        const star = games[i]['star']
                        const comment = games[i]['comment']

                        let star_icon = '⭐️'.repeat(star)

                        let card_html =
                            `<div onclick="window.location.href='/detail/${title}'" class="col">
                                <div class="card h-100">
                                    <img src="${image}" class="card-img-top">
                                        <div class="card-body">
                                            <h5 class="card-title">${title}</h5>
                                            <p class="card-text">${desc}</p>
                                            <p>${star_icon}</p>
                                            <p class="mycomment">${comment}</p>
                                        </div>
                                </div>
                            </div>`
                        $('#cards-box').append(card_html)
                    }
                }
            })
        }

        function posting() {
            let url = $('#url').val()
            let star = $('#star').val()

            $.ajax({
                type: 'POST',
                url: '/game',
                data: {url_give: url, star_give: star},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }
    </script>
</head>
<body>
<section>
    <nav class="navbar is-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand navbar_title">
            <a class="navbar-item" href="/">
                <strong class="is-sparta"
                        style="font-family: 'Stylish', sans-serif;font-size: larger;">MIMO(홈으로 가기)</strong>
            </a>
        </div>
        <button type="button" class="btn btn-warning" onclick="open_box()">보드게임 기록하기</button>
        <p class="nick_name">회원 아이디:{{user_info.username}}</p>
        <button class="level-item button is-sparta is-medium logout_btn" onclick="sign_out()">로그아웃</button>
    </nav>
</section>

<section class="post-section">
    <div class="mypost mb-t" id="post-box">
        <p>네이버 백과사전에 있는 보드게임을 기록해봐요</p>
        <div class="form-floating mb-3">
            <input id="url" type="email" class="form-control" placeholder="name@example.com">
            <label>영화URL</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="star">별점</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="comment">코멘트</label>
        </div>
        <div class="mybtns">
            <button onclick="posting()" type="button" class="btn btn-dark mt-3">기록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark mt-3">닫기</button>
        </div>
    </div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">

        </div>
    </div>
</section>
</body>
</html>
